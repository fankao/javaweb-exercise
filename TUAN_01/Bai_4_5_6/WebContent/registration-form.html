<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />

        <!-- Latest compiled and minified CSS & JS -->
        <link rel="stylesheet" href="./resources/css/bootstrap.css" />
        <title>Registration Form</title>
    </head>
    <body style="background-color: black; color: white;">
        <div class="container">
            <div class="col-xs-8">
                <h1>Register</h1>

                <form action="/exercise/RegistrationForm" method="get" role="form">
                    <div class="form-group">
                        <label for="">Name:</label>

                        <div class="row">
                            <div class="col-xs-4">
                                <input
                                    type="text"
                                    name="firstName"
                                    class="form-control"
                                />
                            </div>
                            <div class="col-xs-4">
                                <input
                                    type="text"
                                    name="lastName"
                                    class="form-control"
                                />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-8 form-group">
                            <label for="userName">Username:</label>
                            <input
                                type="text"
                                name="userName"
                                class="form-control"
                            />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-8 form-group">
                            <label for="userName">Email:</label>
                            <input
                                type="email"
                                name="email"
                                class="form-control"
                            />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 form-group">
                            <label for="passWord">Password:</label>
                            <input
                                type="password"
                                name="passWord"
                                class="form-control"
                            />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 form-group">
                            <label for="passWord">Facebook:</label>
                            <input
                                type="text"
                                name="faceBook"
                                class="form-control"
                            />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 form-group">
                            <label for="passWord">Short Bio:</label>
                            <textarea
                                name="shortBio"
                                class="form-control"
                                rows="3"
                                required="required"
                            ></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </body>
    <script src="./resources/jquery-3.4.1.min.js"></script>
    <script src="./resources/js/bootstrap.js"></script>
</html>
