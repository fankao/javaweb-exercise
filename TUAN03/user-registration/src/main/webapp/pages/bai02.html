<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>User Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="col-xs-6">
            <form action="" method="POST" role="form">
                <legend>
                    <h1>User Registration Form</h1>
                </legend>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="text" name="" id="input" class="form-control" value="" required="required"
                            placeholder="First name">
                    </div>
                    <div class="col-sm-6">
                        <input type="text" name="" id="input" class="form-control" value="" required="required"
                            placeholder="Last name">
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="" placeholder="Your email">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="" placeholder="Re-enter email">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="" placeholder="New password">
                </div>
                <div class="form-group">
                    <label for="input" class="control-label">Date of births</label>
                    <div class="row">
                        <div class="form-group">
                            <div class="col-sm-4">
                                <select name="date" id="input" class="form-control" required="required">
                                    <option value="" label="Date"></option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <select name="month" id="input" class="form-control" required="required">
                                    <option label="Month"></option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <select name="year" id="input" class="form-control" required="required">
                                    <option label="Year"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>        
                <div class="radio">
                    <label>
                        <input type="radio" name="genre" id="input" value="" checked="checked">
                        Female
                    </label>
                    <label>
                        <input type="radio" name="genre" id="input" value="" checked="checked">
                        Male
                    </label>
                </div>
                <button type="submit" class="form-control btn btn-primary">Submit</button>
            </form>
        </div>

    </div>

</body>
<script src="./jquery-3.4.1.min.js"></script>
<script src="./js/bootstrap.js"></script>

</html>
